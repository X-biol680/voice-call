<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walkie Talkie | Room</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <div id="roomTitle">Room</div>
    <div id="bell" title="Notifications">ðŸ””</div>
  </header>

  <!-- Main Card -->
  <div class="card">

    <!-- Room Code -->
    <input 
      type="text" 
      id="roomCodeInput" 
      placeholder="Enter Room Code"
      autocomplete="off"
    />

    <hr>

    <!-- Invite Section -->
    <input 
      type="text" 
      id="inviteUserInput" 
      placeholder="Invite User ID"
      autocomplete="off"
    />
    <button onclick="inviteUser()">Invite</button>

    <hr>

    <!-- Call Section -->
    <button id="callBtn" onclick="startCall()">ðŸŽ™ Start Call</button>

    <!-- Room Info -->

  </div>

  <!-- Socket.IO -->

  <!-- Room + WebRTC Logic -->
  <script src="js/room.js"></script>

</body>
</html>
